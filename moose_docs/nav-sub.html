                      {% if not subnav_item.children %}
                      <li><a href={{subnav_item.url}}>{{subnav_item.title}}</a></li>
                      {% else %}
                      <li>
                        <a class="icon icon-arrow-left" href="#">{{subnav_item.title}}</a>
                        <div class="mp-level">
                          <h2>{{subnav_item.title}}</h2>
                          <a class="mp-back" href="#">back</a>
                          <ul>
                            {% for subnav_item in subnav_item.children %}
                            {% include "nav-sub.html" %}
                            {% endfor %}
                          </ul>
                        </div>
                      </li>
                      {% endif %}
